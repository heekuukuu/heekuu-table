<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reservation-list.css">
  <title>📅 예약 내역</title>
</head>

<body>

<!-- ✅ 예약 내역 테이블 -->
<div layout:fragment="content" class="container">
  <h2>📅 예약 내역</h2>
  <table id="reservationTable">
    <thead>
    <tr>
      <th>예약번호</th>
      <th>예약시간</th>
      <th>인원수</th>
      <th>요청사항</th>
      <th>결제상태</th>
      <th>상태</th>
      <th>총 금액</th>
      <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ 예약 데이터가 동적으로 삽입됩니다 -->
    </tbody>
    <div id="reservationInfo">
      <!-- 예약 상세 정보가 여기에 표시됩니다 -->
    </div>

  </table>
  <div id="orderDetailPanel" class="hidden">
    <button id="closeOrderDetail">닫기</button>
    <table id="orderDetailTable">
      <thead>
      <tr>
        <th>메뉴 이름</th>
        <th>수량</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="emptyMessage" class="alert alert-warning text-center" style="display: none;">
    📭 등록된 예약이 없습니다.
  </div>

  <!-- ✅ 페이지네이션 -->
  <div id="pagination" class="pagination"></div>


  <!-- ✅ JS 연결 -->
  <script src="/js/owner/reservation-list.js"></script>
</div>


</body>
