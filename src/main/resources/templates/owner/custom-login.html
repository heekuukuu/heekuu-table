<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heekuuTable 사장님 로그인</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #f0a1d4;
        border-radius: 10px;
        background-color: #fff;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .header h1 {
        font-size: 24px;
        font-weight: bold;
        color: #e91e63;
    }
    .btn-primary {
        background-color: #e91e63;
        border-color: #e91e63;
    }
    .btn-primary:hover {
        background-color: #c2185b;
        border-color: #c2185b;
    }
    .forgot-password {
        color: red;
        font-size: 12px;
    }
    .signup-btn {
        background-color: #f8bbd0;
        color: #fff;
        border: none;
    }
    .signup-btn:hover {
        background-color: #f06292;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🍳 heekuuTable 사장님 👩‍🍳</h1>
  </div>
  <div class="login-container shadow">
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">아이디</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요"
               required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">로그인</button>
      </div>
      <div class="text-center mt-2">
        <a href="/forgot-password" class="forgot-password">아이디/비밀번호 찾기</a>
      </div>
    </form>
  </div>
  <div class="text-center mt-4">
    <a href="/api/owners/register" class="btn signup-btn w-100">사장님 회원가입</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--<iframe src="footer.html" style="width: 100%; height: 150px; border: none;"></iframe>-->
<!--   <script src="../static/owner-js/login.js"></script>-->
<script th:src="@{/js/owner/login.js}"></script>

</body>
</html>
