<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heekuuTable 사장님 회원가입</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #fce4ec;
    }
    .header {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
    }
    .header h1 {
        font-size: 36px;
        font-weight: bold;
        color: #e91e63;
    }
    .signup-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #f06292;
        border-radius: 10px;
        background-color: #fff;
    }
    .signup-container h2 {
        font-size: 24px;
        font-weight: bold;
        color: #e91e63;
        text-align: center;
        margin-bottom: 20px;
    }
    .btn-signup {
        background-color: #f06292;
        color: white;
        border: none;
    }
    .btn-signup:hover {
        background-color: #e91e63;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🍳 heekuuTable 사장님 👩‍🍳</h1>
  </div>
  <div class="signup-container shadow">
    <h2>사장님 회원가입</h2>
    <form action="/api/owners/signup" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="businessName" class="form-label">사업자 이름</label>
        <input type="text" class="form-control" id="businessName" name="businessName" placeholder="사업자 이름을 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">연락처</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="연락처를 입력하세요" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-signup w-100 mb-2">회원가입</button>
        <a href="/custom-login" class="btn btn-signup w-100">로그인 페이지로 이동 </a>
      </div>
    </form>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
