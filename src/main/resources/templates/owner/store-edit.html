<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가게 정보 수정</title>
  <link href="/css/sidebar-form.css" rel="stylesheet"> <!-- ✅ 전용 CSS 연결 -->
</head>
<body>

<!-- ✅ 콘텐츠 영역 -->
<div layout:fragment="content">
  <div class="form-container">
    <h3 class="form-title">🍕 가게 정보 수정</h3>

    <form id="storeEditForm">
      <!-- ✅ 가게 이름 -->
      <div class="mb-3">
        <label for="storeName" class="form-label">가게 이름</label>
        <input type="text" class="form-control" id="storeName" name="name" placeholder="가게 이름 입력">
      </div>

      <!-- ✅ 가게 주소 -->
      <div class="mb-3">
        <label for="storeAddress" class="form-label">가게 주소</label>
        <input type="text" class="form-control" id="storeAddress" name="address" placeholder="가게 주소 입력">
      </div>

      <!-- ✅ 가게 전화번호 -->
      <div class="mb-3">
        <label for="storeNumber" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="storeNumber" name="storeNumber" placeholder="전화번호 입력">
      </div>
      <!-- ✅ 카테고리 선택 -->
      <div class="mb-3">
        <label for="storeCategory" class="form-label">카테고리</label>
        <select id="storeCategory" name="category" class="form-control" required>
          <option value="" disabled selected>카테고리를 선택하세요</option>
          <th:block th:each="category : ${T(heekuu.table.store.category.StoreCategory).values()}">
            <option th:value="${category.name()}" th:text="${category.description}"></option>
          </th:block>
        </select>
      </div>
      <!-- ✅ 운영 시간 -->
      <div class="time-container">
        <div class="mb-3">
          <label for="openTime" class="form-label">오픈 시간</label>
          <input type="time" class="form-control" id="openTime" name="openTime">
        </div>
        <div class="mb-3">
          <label for="closeTime" class="form-label">마감 시간</label>
          <input type="time" class="form-control" id="closeTime" name="closeTime">
        </div>
      </div>

      <!-- ✅ 수정 버튼 -->
      <button type="button" id="updateStoreBtn" class="btn btn-success w-100">수정하기</button>
    </form>
  </div>
  <!-- ✅ 전용 JS -->
  <script src="/js/store-edit.js"></script>
</div>



</body>
</html>
