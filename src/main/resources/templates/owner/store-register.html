<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가게 등록</title>
  <link href="/css/sidebar-form.css" rel="stylesheet">
</head>
<body>

<!-- ✅ 콘텐츠 영역 -->
<div layout:fragment="content">
  <div class="form-container">
    <h3 class="form-title">🍕 가게 등록</h3>

    <form id="storeRegisterForm">
      <!-- ✅ 가게 이름 -->
      <div class="mb-3">
        <label for="storeName" class="form-label">가게 이름</label>
        <input type="text" class="form-control" id="storeName" name="name" placeholder="예: 히쿠피자" required>
      </div>

      <!-- ✅ 가게 주소 -->
      <div class="mb-3">
        <label for="storeAddress" class="form-label">가게 주소</label>
        <input type="text" class="form-control" id="storeAddress" name="address" placeholder="예: 서울시 강남구 테헤란로 123" required>
      </div>

      <!-- ✅ 가게 전화번호 -->
      <div class="mb-3">
        <label for="storeNumber" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="storeNumber" name="storeNumber" placeholder="예: 010-1234-5678" required>
      </div>


      <!-- ✅ 카테고리 선택 -->
      <div class="mb-3">
        <label for="storeCategory" class="form-label">카테고리</label>
        <select id="storeCategory" name="category" class="form-control" required>
          <option value="" disabled selected>카테고리를 선택하세요</option>
          <th:block th:each="category : ${T(heekuu.table.store.category.StoreCategory).values()}">
            <option th:value="${category.name()}" th:text="${category.description}"></option>
          </th:block>
        </select>
      </div>

      <!-- ✅ 운영 시간 -->
      <div class="price-container">
        <div class="mb-3">
          <label for="openTime" class="form-label">오픈 시간</label>
          <input type="time" class="form-control time-input" id="openTime" name="openTime" required>
        </div>
        <div class="mb-3">
          <label for="closeTime" class="form-label">마감 시간</label>
          <input type="time" class="form-control time-input" id="closeTime" name="closeTime" required>
        </div>
      </div>

      <!-- ✅ 가게 등록 버튼 -->
      <button type="button" id="registerStoreBtn" class="btn btn-pink w-100">가게 등록</button>
    </form>
    <!-- ✅ 공통 JS + 가게 등록 JS -->
    <script th:src="@{/js/store.js}"></script>
  </div>
</div>



</body>
</html>
