<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
  <meta charset="UTF-8">
  <title>📋 메뉴 목록</title>
  <link rel="stylesheet" href="/css/menu-list.css">
</head>

<body>

<!-- ✅ 콘텐츠 영역 (레이아웃과 연결) -->
<div layout:fragment="content" class="menu-page-container">

  <!-- ✅ 사이드바 -->
  <div class="menu-sidebar">
    <h4>카태고리</h4>
    <ul>
      <li><a href="#">베스트메뉴</a></li>
      <li><a href="#">메인메뉴</a></li>
      <li><a href="#">사이드메뉴</a></li>
      <li><a href="#">추천메뉴</a></li>
      <li><a href="#">음료</a></li>
      <li><a href="#">기타</a></li>
    </ul>
  </div>

  <!-- ✅ 메뉴 콘텐츠 -->
  <div class="menu-content">
    <h2>🍽️ 등록된 메뉴 목록</h2>
    <hr>

    <!-- ✅ 메뉴 출력 영역 -->
    <div id="menuContainer" class="menu-container">
      <!-- 메뉴 카드가 동적으로 추가됩니다 -->
    </div>

    <!-- ✅ 메뉴가 없을 때 메시지 -->
    <div id="emptyMessage" class="alert alert-info text-center" style="display: none;">
      📭 등록된 메뉴가 없습니다. 메뉴를 추가해보세요!
    </div>
  </div>

  <script src="/js/owner/menulist.js"></script>
</div>


</body>
</html>
