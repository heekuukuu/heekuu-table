<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 리스트</title>

  <!-- 🌸 스타일시트 연결 -->
  <link rel="stylesheet" href="/css/menu-list.css">
</head>
<body>

<!-- 🌸 콘텐츠 영역 -->
<div layout:fragment="content" class="content">
  <h1 class="menu-title">🍕 메뉴 목록</h1>

  <!-- ✅ 메뉴 리스트 -->
  <div class="menu-list">
    <div id="menuItems" class="menu-grid">
      <!-- 메뉴 항목들이 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- ✅ 페이지네이션 -->
    <div class="pagination" id="pagination">
      <!-- 페이지 버튼이 여기에 동적으로 추가됩니다 -->
    </div>
  </div>
</div>

<!-- 🌸 스크립트 연결 -->
<script src="/js/menu-list.js"></script>

</body>
</html>
