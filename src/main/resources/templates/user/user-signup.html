<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - heekuuTable</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-social {
      width: 32%;
    }
    .btn-kakao {
      background-color: #fee500;
      color: black;
    }
    .btn-kakao:hover {
      background-color: #fdd835;
    }
    .btn-naver {
      background-color: #03c75a;
      color: white;
    }
    .btn-naver:hover {
      background-color: #02a94f;
    }
    .btn-google {
      background-color: #4285f4;
      color: white;
    }
    .btn-google:hover {
      background-color: #3367d6;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h1 class="mb-4">🍕🥨 heekuuTable 회원가입 🥨🍔</h1>
  <form action="/signup" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="nickname" class="form-label">닉네임</label>
      <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
    </div>
    <button type="submit" class="btn btn-warning w-100 mb-3">회원가입</button>
  </form>
  <p class="my-3">또는 소셜 계정으로 회원가입</p>
  <div class="d-flex justify-content-between">
    <button class="btn btn-social btn-kakao">KaKao 회원가입</button>
    <button class="btn btn-social btn-naver">Naver 회원가입</button>
    <button class="btn btn-social btn-google">Google 회원가입</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
