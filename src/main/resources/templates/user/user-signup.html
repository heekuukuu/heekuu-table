<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - heekuuTable</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/css/user/signup.css}" rel="stylesheet">
</head>
<body>
<div class="container text-center">
  <h1 class="mb-4">🍕🥨 heekuuTable 회원가입 🥨🍔</h1>
  <form id="joinForm" th:action="@{/user-signup}" th:object="${joinDTO}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" th:field="*{email}"
             placeholder="이메일을 입력하세요"
             required>
      <button type="button" class="btn btn-outline-secondary mt-3" id="checkEmailBtn">중복 확인</button>
    </div>
    <div id="emailFeedback" class="text-start mt-2 text-danger"></div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" th:field="*{password}"
             placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" th:field="*{username}"
             placeholder="아이디를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="nickname" class="form-label">닉네임</label>
      <input type="text" class="form-control" id="nickname" th:field="*{nickname}"
             placeholder="닉네임을 입력하세요">
    </div>
    <button type="submit" class="btn btn-warning w-100 mb-3" id="btn-save">회원가입</button>
  </form>
  <p class="my-3">또는 소셜 계정으로 회원가입</p>
  <div class="d-flex justify-content-between">
    <button class="btn btn-social btn-kakao">KaKao 회원가입</button>
    <button class="btn btn-social btn-naver">Naver 회원가입</button>
    <button class="btn btn-social btn-google">Google 회원가입</button>
  </div>
</div>
<script src="/js/user/signup.js"></script>
<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
