<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - heekuuTable</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-social {
      width: 32%;
    }
    .btn-kakao {
      background-color: #fee500;
      color: black;
    }
    .btn-kakao:hover {
      background-color: #fdd835;
    }
    .btn-naver {
      background-color: #03c75a;
      color: white;
    }
    .btn-naver:hover {
      background-color: #02a94f;
    }
    .btn-google {
      background-color: #4285f4;
      color: white;
    }
    .btn-google:hover {
      background-color: #3367d6;
    }
    .form-label {
      font-weight: bold;
    }
    .find-id-pw {
      color: red;
      font-size: 14px;
      text-decoration: none;
    }
    .find-id-pw:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h1 class="mb-4">🍕🥨 heekuuTable 고객님 🥨🍔</h1>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="text" class="form-control" id="email" name="email " placeholder="이메일을 입력하세요"
             required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password"
             placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="text-end mb-3">
      <a href="/find-id-pw" class="find-id-pw">이메일/비밀번호 찾기</a>
    </div>
    <button type="submit" class="btn btn-warning w-100 mb-3">로그인</button>
    <a href="/user-signup" class="btn btn-outline-warning w-100">회원가입</a>
  </form>
  <br>
  <div class="d-flex justify-content-between">
    <button class="btn btn-social btn-kakao">KaKao 로그인</button>
    <button class="btn btn-social btn-naver">Naver 로그인</button>
    <button class="btn btn-social btn-google">Google 로그인</button>
  </div>
</div>
<script src="/js/user/login.js"></script>
<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
