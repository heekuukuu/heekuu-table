<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user/common}">
<head>
  <meta charset="UTF-8">
  <title>Store List</title>
</head>
<body>


<div layout:fragment="content">
  <!-- ✅ 카테고리 -->
  <div th:replace="~{layout/user/store-list :: category-container}"></div>

  <!-- ✅ 가게 목록 표시 -->
  <div class="store-list mt-4">
    <div class="store-card" th:each="store : ${stores}">
      <h3 th:text="${store.name}">가게 이름</h3>
      <p><strong>주소:</strong> <span th:text="${store.address}">주소</span></p>
      <p><strong>전화번호:</strong> <span th:text="${store.storeNumber}">010-0000-0000</span></p>
      <p><strong>운영 시간:</strong> <span th:text="${store.openTime}">00:00</span> - <span
          th:text="${store.closeTime}">00:00</span></p>
      <p><strong>카테고리:</strong> <span th:text="${store.category}">카테고리</span></p>
    </div>
  </div>
  <!-- ✅ 가게 목록 표시 -->
  <div class="store-list mt-4"></div>

  <!-- ✅ 가게가 없을 때 표시될 메시지 -->
  <div class="alert alert-warning text-center mt-4" style="display: none;">
    📭 검색 결과가 없습니다.
  </div>
  <script th:src="@{/js/user/store-search.js}"></script>
</div>


</body>
</html>
