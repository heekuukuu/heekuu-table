<!-- src/main/resources/templates/layout/common.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  <title layout:title-pattern="$CONTENT_TITLE - HeekuuTable">HeekuuTable</title>-->

  <!-- ✅ 공통 CSS -->
  <link th:href="@{/css/navbar.css}" rel="stylesheet">
  <link th:href="@{/css/store/store-list.css}" rel="stylesheet">
  <link th:href="@{/css/user/sidebar.css}" rel="stylesheet">
  <link th:href="@{/css/reservation-list.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <title>Welcome to HeekuuTable🥰</title>
</head>
<body>

<!-- ✅ 네비게이션 바 -->
<div th:replace="~{layout/user/navbar :: navbar}"></div>

<!--사이드바 -->
<div th:replace="~{layout/user/sidebar :: sidebar}"></div>

<!-- ✅ 콘텐츠 영역 -->
<div class="content" layout:fragment="content">
  <h2>예약 조회</h2>
  <table id="reservationTable" class="table">
    <thead>
    <tr>
      <th>예약번호</th>
      <th>예약시간</th>
      <th>인원수</th>
      <th>요청사항</th>
      <th>결제상태</th>
      <th>상태</th>
      <th>총 금액</th>
      <th>상세보기</th>
    </tr>
    </thead>
    <tbody id="reservationTableBody">
    <!-- 예약 데이터가 동적으로 삽입됩니다 -->
    </tbody>
  </table>

  <div id="emptyMessage" class="alert alert-warning text-center" style="display: none;">
    📭 등록된 예약이 없습니다.
  </div>
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3>주문 항목</h3>
      <table id="orderDetailTable">
        <thead>
        <tr>
          <th>메뉴 명</th>
          <th>수량</th>
          <th>가격</th>
          <th>품목별 총 가격</th>
        </tr>
        </thead>
        <tbody id="orderItemsBody">
        <!-- 주문 항목 데이터가 등록됩니다 -->
        </tbody>
      </table>
    </div>
</div>
<script th:src="@{/js/user/profileBox.js}"></script>
<script th:src="@{/js/user/reservation-list.js}"></script>
<!-- ✅ 공통 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
